name: ci-workflow
on: [push, pull_request]
jobs:
  check-application:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-node@v4
      with:
          node-version: '20.x'

    - name: Install dependencies
      run: npm install
      
    - name: Run tests
      run: npm test